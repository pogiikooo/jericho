<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Life Cycle</title>
    <link rel="stylesheet" href="collado.css">
</head>
<body>
    <h1>Life Cycle of a Butterfly</h1>
    
    <div class="stage">
        <h2>Egg</h2>
        <p><a href="https://ansp.org/exhibits/online-exhibits/butterflies/lifecycle/#:~:text=Butterflies%2C%20moths%2C%20beetles%2C%20flies,larva%2C%20pupa%2C%20and%20adult." target="_blank">Learn more about the Egg stage</a></p>
        <img src="https://i.imgur.com/IwAOPS2.jpeg" alt="Butterfly Egg" class="stage-image">
    </div>
    
    <div class="stage">
        <h2>Larva (Caterpillar)</h2>
        <p><a href="https://ansp.org/exhibits/online-exhibits/butterflies/lifecycle/#:~:text=Butterflies%2C%20moths%2C%20beetles%2C%20flies,larva%2C%20pupa%2C%20and%20adult." target="_blank">Learn more about the Larva stage</a></p>
        <img src="https://i.imgur.com/Ucscvey.jpeg" alt="Butterfly Larva" class="stage-image">
    </div>
    
    <div class="stage">
        <h2>Pupa (Chrysalis)</h2>
        <p><a href="https://ansp.org/exhibits/online-exhibits/butterflies/lifecycle/#:~:text=Butterflies%2C%20moths%2C%20beetles%2C%20flies,larva%2C%20pupa%2C%20and%20adult." target="_blank">Learn more about the Pupa stage</a></p>
        <img src="https://i.imgur.com/KgNPGUP.jpeg" alt="Butterfly Pupa" class="stage-image">
    </div>
    
    <div class="stage">
        <h2>Butterfly</h2>
        <p><a href="https://ansp.org/exhibits/online-exhibits/butterflies/lifecycle/#:~:text=Butterflies%2C%20moths%2C%20beetles%2C%20flies,larva%2C%20pupa%2C%20and%20adult." target="_blank">Learn more about the Butterfly stage</a></p>
        <img src="https://i.imgur.com/Ffzootg.jpeg" alt="Adult Butterfly" class="stage-image">
    </div>

</body>
</html>
